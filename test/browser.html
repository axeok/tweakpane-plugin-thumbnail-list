<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script src="../node_modules/tweakpane/dist/tweakpane.js"></script>
	<script src="../dist/tweakpane-plugin-template.js"></script>
	<script>
		const params = {
			image: 'value1',
		};

		const pane = new Tweakpane.Pane();
		pane.registerPlugin(TweakpaneTemplatePlugin);

		pane.addInput(params, 'image', {
			view: 'thumbnail-list',
			options: [
				{value: '0001', src: 'https://picsum.photos/200?v=0001'},
				{value: '0002', src: 'https://picsum.photos/200?v=0002'},
				{value: '0003', src: 'https://picsum.photos/200?v=0003'},
				{value: '0004', src: 'https://picsum.photos/200?v=0004'},
				{value: '0005', src: 'https://picsum.photos/200?v=0005'},
				{value: '0006', src: 'https://picsum.photos/200?v=0006'},
			],
		}).on('change', (ev) => {
			document.body.style.backgroundImage = `url(${ev.value.src})`;
		});

		window.pane = pane;
	</script>
</body>
</html>
