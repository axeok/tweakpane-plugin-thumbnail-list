<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script src="../node_modules/tweakpane/dist/tweakpane.js"></script>
	<script src="../dist/tweakpane-plugin-template.js"></script>
	<script>
		const params = {
			image: 'value1',
		};

		const pane = new Tweakpane.Pane();
		pane.registerPlugin(TweakpaneTemplatePlugin);

		pane.addInput(params, 'image', {
			view: 'thumbnail-list',
			options: [
				{value: 'a', src: 'https://img.io/a'},
				{value: 'b', src: 'https://img.io/b'},
				{value: 'c', src: 'https://img.io/c'},
			],
		}).on('change', (ev) => {
			console.log(ev.value);
		});

		window.pane = pane;
	</script>
</body>
</html>
