<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body {
			background-size: cover;
			--tp-plugin-thumbnail-list-height: 500px;
			--tp-plugin-thumbnail-list-width: 200px;
			--tp-plugin-thumbnail-list-thumb-size: 30px;
		}
	</style>
</head>
<body>
	<script src="../node_modules/tweakpane/dist/tweakpane.js"></script>
	<script src="../dist/tweakpane-plugin-thumbnail-list.js"></script>
	<script>
		const params = {
			number: '0.5',
			color: 0x4285F4,
			image: 'value1',
		};

		const pane = new Tweakpane.Pane();
		pane.registerPlugin(TweakpaneThumbnailListPlugin);

		pane.addInput(params, 'number', {min: 0, max: 1});
		pane.addInput(params, 'color', {view: 'color'});
		pane.addInput(params, 'image', {
			view: 'thumbnail-list',
			options: [
				{value: 'Item #1', src: 'https://picsum.photos/1000?v=0001'},
				{value: 'Item #2', src: 'https://picsum.photos/1000?v=0002'},
				{value: 'Item #3', src: 'https://picsum.photos/1000?v=0003'},
				{value: 'Item #4', src: 'https://picsum.photos/1000?v=0004'},
				{value: 'Item #5', src: 'https://picsum.photos/1000?v=0005'},
				{value: 'Item #6', src: 'https://picsum.photos/1000?v=0006'},
			],
		}).on('change', (ev) => {
			document.body.style.backgroundImage = `url(${ev.value.src})`;
		});

		window.pane = pane;
	</script>
</body>
</html>
